<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestasi Moklet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .running-text {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-pink-500 text-white text-center py-4 text-xl font-bold">
        Prestasi Moklet
    </header>
    
    <div class="container mx-auto p-4 flex flex-col md:flex-row gap-4 flex-grow">
        <!-- Video Section -->
        <div class="md:w-3/4 w-full bg-black rounded-lg overflow-hidden">
            <iframe id="video-frame" class="w-full h-[400px] md:h-[600px] lg:h-[800px]" src="https://www.youtube.com/embed/zYTnUSIp-qA" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <!-- Prestasi Section -->
        <div class="md:w-1/4 w-full bg-gray-200 p-4 rounded-lg flex flex-col space-y-2">
            <button onclick="changeVideo('https://www.youtube.com/embed/LPSoVbxN_ww')" class="w-full bg-white py-2 px-4 rounded shadow hover:bg-gray-300 transition">Prestasi 1</button>
            <button onclick="changeVideo('https://www.youtube.com/embed/hcmf_DfvcgM')" class="w-full bg-white py-2 px-4 rounded shadow hover:bg-gray-300 transition">Prestasi 2</button>
            <button onclick="changeVideo('https://www.youtube.com/embed/z3imO47FhkY')" class="w-full bg-white py-2 px-4 rounded shadow hover:bg-gray-300 transition">Prestasi 3</button>
            <button onclick="changeVideo('https://www.youtube.com/embed/dvkYjn7CZzg')" class="w-full bg-white py-2 px-4 rounded shadow hover:bg-gray-300 transition">Prestasi 4</button>
            <button onclick="changeVideo('https://www.youtube.com/embed/UHuTG14DRYU')" class="w-full bg-white py-2 px-4 rounded shadow hover:bg-gray-300 transition">Prestasi 5</button>
        </div>
    </div>
    
    <footer class="bg-pink-500 text-white text-center py-2 mt-4 overflow-hidden">
        <div class="w-full overflow-hidden">
            <div class="running-text">Selamat Datang di Website Prestasi Moklet! ðŸ”¥ Selamat Datang di Website Prestasi Moklet! ðŸ”¥</div>
        </div>
    </footer>
    
    <script>
        function changeVideo(url) {
            document.getElementById('video-frame').src = url;
        }
    </script>
</body>
</html>
